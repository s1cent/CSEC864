<p-table [value]="soccerTable" styleClass="p-datatable-sm"  scrollHeight="20vh" [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>HomeTeam</th>
      <th >Score</th>
      <th>AwayTeam</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-soccerTable>
    <tr>
      <td>{{soccerTable.homeTeam}}</td>
      <td style="text-align: center"> {{soccerTable.score}}</td>
      <td> {{soccerTable.awayTeam}}</td>

    </tr>
  </ng-template>
</p-table>

<div class="teamsContainer">
  <div class="item-a">
    <p-card class="card-a">
      <img src="assets/image/prem.png" style="width: 10vw">
    </p-card>
  </div>
  <div class="item-b">
    <p-card class="card-b">
    <p-table [value]="soccerTable" styleClass="p-datatable-sm"  scrollHeight="55vh" [scrollable]="true">
      <ng-template pTemplate="caption">
        Prem League
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Rank</th>
          <th>Logo</th>
          <th>Name</th>
          <th>Games</th>
          <th>Points</th>
          <th>S</th>
          <th>U</th>
          <th>N</th>
          <th>Goals</th>
          <th>Diff</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-soccerTable>
        <tr>
          <td>{{soccerTable.rank}}</td>
          <td> <p-avatar image="assets/image/{{soccerTable.logo}}"></p-avatar></td>
          <td><a [routerLink]="['/teams']">{{soccerTable.team}}</a></td>
          <td>{{soccerTable.game}}</td>
          <td>{{soccerTable.points}}</td>
          <td>{{soccerTable.wins}}</td>
          <td>{{soccerTable.draw}}</td>
          <td>{{soccerTable.losses}}</td>
          <td>{{soccerTable.goals}}</td>
          <td>{{soccerTable.diff}}</td>
        </tr>
      </ng-template>
    </p-table>
    </p-card>
  </div>
  <div class="item-c">
    <p-card class="card-c-league">
      <p-tabView  [scrollable]="true">
        <p-tabPanel [header]="item.label" *ngFor="let item of scrollableItems; let i = index" [selected]="i == 0" >
          <ng-template pTemplate="content">
            <cc-gameday [gameDay] = "i + 1"></cc-gameday>
          </ng-template>
        </p-tabPanel>
      </p-tabView>
    </p-card>
  </div>

  <div class="item-e" style="visibility: hidden">
    <p-card class="card-e"></p-card>

  </div>

</div>
